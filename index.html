<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Project17</title>
</head>
<body>
    <div class="post-wraper" id="post-block">

    </div>
    <div class="overlay" id="overlay">
        <div class="content" id="content"></div>
        <div class="close" id="close">x</div>
    </div>
    <div class="add-post" id="add">+</div>
    <div class="overlay-add" id="postoverlay">
        <form action="" class="form" id="form">
            <div class="form-div">
                <div >
                <label for="title">Post-title</label> <br>
                <input type="text" id="title" required>     
                </div>
                <div > 
                    <label for="Description">Description</label><br>
                    <textarea name="Post-description" id="Description"></textarea>
                </div>
            </div>
            
            <button class="add-Post-button">Add Post</button>
        </form>

    </div>

  
    
    <script src="script.js"></script>

</body>

</html>
